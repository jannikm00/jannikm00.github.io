<!-- Trigger Element for the Easter Egg -->
<button id="cat-flood-trigger">Dont Press!</button>

<!-- JavaScript for Cat Animation -->
<script>
    document.getElementById('cat-flood-trigger').addEventListener('click', function() {
        const numCats = 70; // Number of cats to flood the screen
        const bodyWidth = document.body.clientWidth;
        const bodyHeight = document.body.clientHeight;

        for (let i = 0; i < numCats; i++) {
            const cat = document.createElement('img');
            cat.src = 'flocki.png'; // Replace 'cat_image_url.jpg' with the URL of your cat image
            cat.classList.add('cat');
            cat.style.left = Math.random(2) * bodyWidth + 'px'; // Random horizontal position
            cat.style.top = -50 + Math.random(3) * bodyHeight + 'px'; // Random vertical position with initial offset
            cat.style.animationDuration = (Math.random() * 2 + 1) + 's'; // Randomize animation duration
            cat.style.animationTimingFunction = 'cubic-bezier(' + Math.random() + ')'; // Random easing function
            cat.style.opacity = 0.5+Math.random(); // Randomize opacity for each cat

            // Randomize rotation direction
            const rotationDirection = Math.random() < 0.5 ? 'normal' : 'reverse'; // Randomly set clockwise or counterclockwise
            cat.style.animationDirection = rotationDirection; // Set rotation direction

            document.body.appendChild(cat); // Append cats to body
        }
    });
</script>
